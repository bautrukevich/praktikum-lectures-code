<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button class="button">Нажми меня</button>
  <ul class="list">
    <li class="list__item">Первый</li>
    <li class="list__item">Второй</li>
    <li class="list__item">Третий</li>
  </ul>
  <ul class="list list_type_second">
    <li class="list__item">Первый</li>
    <li class="list__item">Второй</li>
    <li class="list__item">Третий</li>
  </ul>

  <div class="popup popup_type_edit">
    <button class="popup__close">Закрыть</button>
    <div class="popup__container">
      <h2>Редактирование профиля</h2>
      <button class="popup__submit">Отправить</button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <button class="popup__close">Закрыть</button>
    <div class="popup__container">
      <h2>Добавление карточки</h2>
      <button class="popup__submit">Добавить</button>
    </div>
  </div>
  <script defer src="./index.js"></script>
</body>
</html>
