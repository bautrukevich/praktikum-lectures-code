<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
  <body>
    <script >
      function delay(ms) {
        return new Promise(function (resolve, reject) {
          setTimeout(resolve, ms)
        })
      }

      delay(5000)
        .then(() => console.log('Done!'))
    </script>
  </body>
</html>
